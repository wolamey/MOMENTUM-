<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cairo&family=Inter:wght@100&family=Josefin+Sans&family=Montserrat:ital,wght@0,100;0,400;1,400&family=Nunito:wght@200&family=Quicksand:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stls/owfont-regular.css">
    <link rel="stylesheet" href="stls/style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="back">
        <div class="mom-up">
            <div class="mom-up-left">
                <div class="player">
                    <audio src="music/music1.mp3"></audio>
                    <button id="playPrev"><img src="stls/music_imgs/play-prev.svg" alt=""></button>
                    <button id="play"><img src="stls/music_imgs/play.svg" alt=""></button>
                    <button id="playNext"><img src="stls/music_imgs/play-next.svg" alt=""></button>
                </div>
                <ul>
                    <li>All girls are the same</li>
                    <li> i walk this earth all by myself </li>
                    <li>Stay Alone</li>
                    <li>OBLXKQ</li>
                </ul>
            </div>
            <div class="mom-up-right">
                <form action="" id="cityF"> <input id="city" autocomplete="off" type="text" value="Minsk">
                <button id="c"></button>
            </form>

                <i id="weatherImg" src="#" alt="weather"> </i>
                <p id="weather">1</p>
                <p id="speed">2</p>
                <p id="humidity">3</p>
            </div>
        </div>

        <main>
            <button id="prev"><img src="stls/slider/slider-prev.svg" alt=""></button>
            <div class="main-container">
                <div class="dt">
                    <p id="time">00.00.00</p>
                    <p id="date"></p>
                    <div class="greeting">
                        <p id="good">Good evening</p>
                        <input id="name" type="text" autocomplete="off" placeholder="[enter your name]">
                    </div>
                </div>
            </div>
            <button id="next"><img src="stls/slider/slider-next.svg" alt=""></button>

        </main>

        <footer>
            <button id="reload"><img src="https://momentum-2021q3.netlify.app/assets/svg/reload.svg" alt=""></button>
            <div class="quote">qqq</div>
            <div class="author">aaa</div>
        </footer>
    </div>

</body>

</html>
